# must be unique in a given SonarQube instance, Testing
sonar.projectKey=taskslist
# this is the name and version d isplayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=taskslist
sonar.projectVersion=${BUILD_ID}
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src/main
sonar.tests=src/test
 
# Encoding of the source code. Default is default system encodin
#sonar.sourceEncoding=UTF-8
sonar.junit.reportsPath=target/surefire-reports
